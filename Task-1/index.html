<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flag ukraine"></div>
    <div class="flag japan">
        <div class="circle"></div>
    </div>
    <div class="flag iceland">
        <div class="blue"></div>
        <div class="white-horizontal"></div>
        <div class="white-vertical"></div>
        <div class="red-horizontal"></div>
        <div class="red-vertical"></div>
    </div>
    <div class="flag czech">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
</body>
</html>
